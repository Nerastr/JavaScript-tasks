<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>JS-task</title>
</head>
<body class="board-app">
    

    <section class="addtask">
        <h2>Новая задача</h2>
        <div class="addtask-box">
            <input type="text" placeholder="Название задачи...">
            <button>+ Добавить</button>
        </div>
    </section>

    <section class="list">
        <div class="box">
            <h2 class="box-backlog">Бэклог</h2>
            <ul class="box-backlog__item">
                <li>Купить обувь</li>
                <li>Оплатить ЖКХ</li>
                <li>Выбрать тему диплома</li>
            </ul>
        </div>
        <div class="box">
            <h2 class="box-procces">В процессе</h2>
            <ul class="box-procces__item">
                <li>Помыть посуду</li>
                <li>Заправить машину</li>
            </ul>
        </div>
        <div class="box">
            <h2 class="box-done">Готово</h2>
            <ul class="box-done__item">
                <li>Помочь с переездом</li>
                <li>Покормить кота</li>

            </ul>
        </div>
        <div class="box">
            <h2 class="box-delete">Корзина</h2>
            <ul class="box-del__item">
                <li>Тренировка</li>
                <li>Сходить в парикмахерскую</li>
                <button><span>X</span> Очистить</button>
            </ul>
        </div>
    </section>
    <script src="src/main.js" type="module"></script>
</body>
</html>
